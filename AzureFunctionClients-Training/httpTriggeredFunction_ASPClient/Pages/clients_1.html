<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cliente HTML5 - Azure Function</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function() {
            $('#btnPOST').click(function() {
                $.ajax({
                    method: 'POST',
                    url: 'https://function-app-tests-garo.azurewebsites.net/api/HttpTriggerCS_RegCliente?code=a77LDuDei9cuv/6EbBW/JehzQaW7T1tsa6Evo5vmqBYeReAUdzqMmA==',
                    dataType: 'json',
                    contentType: 'application/json; charset=utf-8',
                    data: JSON.stringify({
                        'Id': $('#Id').val(),
                        'Nombre': $('#Nombre').val(),
                        'Edad': $('#Edad').val(),
                        'Ciudad': $('#Ciudad').val(),
                    }),
                    success: function(data) {
                        alert(data.Message);
                    },
                    error: function() {
                        alert('Respuesta fallida');
                    }
                });
            });
        })
    </script>
</head>

<body>
    <p>
        <div class="alert alert-info" role="alert" style="text-align: center">
            <strong>Cliente JS - Http Triggered Azure Function (POST)</strong>
        </div>
    </p>
    <div id="contenedor4" class="container">
        <!--<input type="hidden" id="code" name="code" value="yjKcDjiz9HfcT54aHO36vqUNF8LnRqhzzbUzq8lAkIS3Fd1XCH600A==">-->
        <p>
            <h3>Id</h3>
            <input id="Id" class="form-control" type="text" name="Id" placeholder="Introduce tu id">
        </p>
        <p>
            <h3>Nombre</h3>
            <input id="Nombre" class="form-control" type="text" name="Nombre" placeholder="Introduce tu nombre">
        </p>
        <p>
            <h3>Edad</h3>
            <input id="Edad" class="form-control" type="text" name="Edad" placeholder="Introduce tu edad">
        </p>
        <p>
            <h3>Ciudad</h3>
            <input id="Ciudad" class="form-control" type="text" name="Ciudad" placeholder="Introduce tu ciudad">
        </p>
        <input type="submit" id="btnPOST" class="btn btn-success" value="Trigger Http Azure Function">
    </div>
</body>

</html>
